<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS Learn</title>
    <style>
        .father {
            width: 600px;
            height: 600px;
            border: 2px #222222 solid;
        }
        .center1 {
            height: 100%;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
        }
    </style>
</head>
<body>
    <div class="father">
        <div  class="center1">
            <img src="src/photo.jpg">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pagination BootStrp and Nodejs</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.table-body {
				position: relative;
				width: 800px;
				text-align: center;
			}
			.table-data {
				text-align: left;
			}
			.table-footer {
			}
			.btn-body {
				position: relative;
				margin: 30px auto;
				width: 800px;
			}
			.btn-body .btn {
				margin: 0 auto;
			}
		</style>
	</head>
	<body id="app">
    <span>{{test < 10 ? '0' + test : test}}</span>
		<script src="js/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
          test: 0
				},
        created: function () {
          this.addTime();
        },
				methods: {
          addTime: function () {
            var self = this;
            setInterval(function () {
              self.test++;
            }, 1000)
          }
				}
			});
		</script>
	</body>
</html>

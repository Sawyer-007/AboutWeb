<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <style>
      .icon-cycle {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid #179862;
        background: #179862;
      }
      .icon-cycle:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 200px;
        background: #dfdfdf;
        border-top-left-radius: 100px;
        border-bottom-left-radius: 100px;
        transform-origin:100% 50%;
        transform: rotate(0);
      }
      .icon-cycle:after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -90px 0 0 -90px;
        width: 180px;
        height: 180px;
        background: #dfdfdf;
        border-radius: 50%
      }
      .icon-cycle-right-green {
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 200px;
        background: #179862;
        border-top-right-radius: 100px;
        border-bottom-right-radius: 100px;
        transform-origin:0 50%;
        transform: rotate(0);
      }
      .icon-cycle-right {
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 200px;
        background: #dfdfdf;
        border-top-right-radius: 100px;
        border-bottom-right-radius: 100px;
        transform-origin:0 50%;
        transform: rotate(0);
      }
      .rotate {
        animation-name: rotate;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes rotate {
          0% {
            transform: rotate(0);
            opacity: 1;
          }
          49% {
            opacity: 1;
          }
          50% {
            transform: rotate(180deg);
            opacity: 0;
          }
          99% {
            opacity: 0;
          }
          100% {
            transform: rotate(360deg);
            opacity: 1;
          }
      }
      .rotate2 {
        animation-name: rotate2;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes rotate2 {
        50% {
          transform: rotate(0);
          opacity: 1;
        }
        100% {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
      <div class="icon-cycle">
        <div class="icon-cycle-right-green rotate2">
        </div>
        <div class="icon-cycle-right rotate">
        </div>
      </div>
  </body>
</html>

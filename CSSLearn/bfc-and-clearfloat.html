<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS Learn</title>
    <style>
    .bfc {
      position: relative;
      width: 600px;
      height: 400px;
      resize: horizontal;
      border: 1px solid rgb(73, 147, 129);
    }
    .left {
      width: 100%;
      background: rgb(95, 130, 230);
      height: 100%;
    }
    .right {
      float: right;
      width: 200px;
      height: 100%;
      background: rgb(194, 77, 55);
    }
    </style>
</head>
<body>
  <div class="bfc">
    <div class="left">left</div>
    <!-- <div class="right">right</div> -->
  </div>
</body>
</html>

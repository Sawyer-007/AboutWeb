    <div>
        <section>
            <h2>INPUT 的用法</h2>
            <form>
                <input type="email" />
                <input type="number" min="1" max="20" step="4" value="3" />
                <input type="date" value="2015-01-01" id="dateInput"/><br /> <!--IE支持不好 尽量不用 感觉好丑-->
                <input type="range" min="-10" max="10">
                <input type="tel" /><!--可以更好的支持移动端应用-->
                <input type="color" />
                <input type="reset" value="defult"/>
                <input type="text" autocomplete="on" list="citylist"/>
                <datalist id="citylist">
                    <option value="BeiJing">北京</option>
                    <option value="QingDao">青岛</option>
                    <option value="ChengDu">成都</option>

                <input type="submit" />
            </form>
            <form>
